<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Animation Effect</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            ::selection {
                background: #fff;
                color: #000;
            }

            body {
                height: 100vh;
                line-height: 1.1;
                background: #000;
                text-transform: uppercase;
                font-family: "Roboto", sans-serif;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main-text h2 {
                font-size: 70px;
                color: #fff;
                text-align: center;
                transform: scale(1.06);
            }

            @media only screen and (max-width: 1199px) {
                .main-text h2 {
                    font-size: 60px;
                }
            }

            @media only screen and (max-width: 991px) {
                .main-text h2 {
                    font-size: 45px;
                }
            }

            @media only screen and (max-width: 767px) {
                .main-text h2 {
                    font-size: 36px;
                    line-height: 1.2;
                }
            }

            @media only screen and (max-width: 575px) {
                .main-text h2 {
                    font-size: 28px;
                }
            }

            @media only screen and (max-width: 450px) {
                .main-text h2 {
                    font-size: 25px;
                }
            }

            @media only screen and (max-width: 400px) {
                .main-text h2 {
                    font-size: 22px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Main Animation -->
        <div class="animation-area">
            <div class="main-text">
                <h2 class="line">Go ahead and make your</h2>
                <h2 class="line">Voice heard with our</h2>
                <h2 class="line">Titles</h2>
            </div>
        </div>
        <!-- Main Animation -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

        <script>
            // First Delay Before Start Animation
            var startDelay = "0.8";

            // Delay after 1st line animation complete
            var middleDelay = "0.8";

            // Line 1 duration time
            var duration1 = "0.7";

            // Line 2 duration time
            var duration2 = "0.7";

            // Each Line animation speed
            var eachLine = "0.15";

            var animation1 = gsap.timeline({
                delay: startDelay,
                repeat: -1,
                repeatDelay: 1,
            });

            animation1.from(".line", {
                duration: duration1,
                opacity: 0,
                rotationX: -100,
                force3D: true,
                transformOrigin: "top center -80",
                scale: 0.6,
                stagger: eachLine,
                ease: "back.out(1.3)",
            }),
                animation1.to(".line", {
                    duration: duration2,
                    scale: 1,
                    delay: middleDelay,
                });
        </script>
    </body>
</html>
